<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fizesseicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta funcionando no meu proprio servidor.</p>
    <ol> 
        <li>Formato MP4:</li>
    <video src="midia/meu-video.mp4.mp4" width="560" controls></video>
    <li>Formato M4V:</li>
    <video src="midia/meu-video.m4v.m4v" width="560" controls></video>
    <li/li>Formato WEBM:</li>
    <video src="midia/meu-video.webm.webm" width="560" controls></video>
</ol>
<h2>Agora de uma outra maneira:</h2>
<ul>
    <li><video width="560" poster="imagens/haku.jpeg" controls loop> <!--Para colocar capa voce usa o <poster>-->
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/meu-video.m4v.m4v" type="video/m4v">
<source src="midia/meu-video.webm.webm" type="video/webm">
</video></li>
</ul>

<p>Se o seu computador não tem compatibilidade <a href="midia/meu-video.mp4.mp4" target="_blank" rel="external">clique aqui</a>.</p>

<h1>Inserindo vídeos do YouTube:</h1>
<ul>
    <li><iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li> 
</ul>
    


</body>
</html>
